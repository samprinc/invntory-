{% extends 'inventory/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Product List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No products available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
